<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Training in HTML, CSS">
  <meta name="keywords" content="HTML, CSS, Portfolio">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="container__head">
      <img src="images/bg-pattern-card.svg" alt="Background Image Top">
    </div> <!-- ./container__head -->

    <div class="container__info">
      <div class="container__info__img">
        <img src="images/image-victor.jpg" alt="Vector Image">
      </div> <!-- ./container__info__img -->

      <p class="container__info__name">
        victor crest <span class="container__info__name__num">26</span>
      </p> <!-- ./container__info__name -->

      <p class="container__info__address">london</p>
    </div> <!-- ./container__info -->

    <div class="container__line"></div>

    <div class="container__account-info">
      <div class="container__account-info__followers">
        <p class="container__account-info__followers__num bold">80K</p>
        <p class="container__account-info__followers__desc mt-2 gray capital-sm l-space">followers</p>
      </div> <!-- ./container__account-info__followers -->

      <div class="container__account-info__likes">
        <p class="container__account-info__likes__num bold">803K</p>
        <p class="container__account-info__likes__desc mt-2 gray capital-sm l-space">likes</p>
      </div> <!-- ./container__account-info__likes -->

      <div class="container__account-info__photos">
        <p class="container__account-info__photos__num bold">1.4K</p>
        <p class="container__account-info__photos__desc mt-2 gray capital-sm l-space">photos</p>
      </div> <!-- ./container__account-info__photos -->

    </div> <!-- ./container__account-info -->
  </div> <!-- ./container -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Khaled Mohamed Mahmoud</a>.
  </div>
</body>

</html>
